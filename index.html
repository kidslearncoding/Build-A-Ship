<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Ship</title>

    <link href="./style.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar">

        <div class="nav-left">
            <img src="./images/logo.png" />
        </div>

        <div class="nav-right">
            <h3>Your Account</h3>
        </div>

    </div>


    <div class="main">
        
        <div class="main-left">
            
            <div class="ship-card">
                <img src="./images/rocket1.png" />

                <div class="info">
                    <p class="red">Red Rocket</p>

                    <button>Select Ship</button>
                </div>  
            </div>

            <div class="ship-card">
                <img src="./images/rocket2.png" />

                <div class="info">
                    <p class="pink">Pink Rocket</p>

                    <button>Select Ship</button>
                </div>  
            </div>

            <div class="ship-card">
                <img src="./images/rocket3.png" />

                <div class="info">
                    <p class="orange">Orange Rocket</p>

                    <button>Select Ship</button>
                </div>  
            </div>

        </div>

        <div class="main-right">
            
            <div class="build-menu">

                <h2 class="title">My Rocket Ship</h2>

                <h3 class="one">1. Choose a Starter</h3>

                <h3 class="two">2. Customize Interior</h3>

                <h3 class="three">3. Build the Engine</h3>

                <h3 class="four">4. Fuel up</h3>

                <button class="launuch-button">Get Ready for Launch</button>

            </div>

        </div>

    </div>


    <div class="footer">
        
        <div class="logo-container">
            <img src="./images/logo.png" />
        </div>

        <div class="footer-menu">

            <ul class="resources-container">

                <li>Home Page</li>

                <li>Contact Us</li>

                <li>Support</li>

                <li>Travel to Mars</li>

            </ul>

            <ul class="social-media-container">

                <li>Rocketbook</li>

                <li>SpacedIn</li>

                <li>InstaShip</li>

            </ul>

        </div>

    </div>
    
</body>
</html>
